consulserver:
  image: "progrium/consul"
  ports:
    - "8400:8400"
    - "8500:8500"
    - "8600:53/udp"
  command: -server -bootstrap
example1:
  image: "reactive-consul-example:0.1-SNAPSHOT"
  ports:
    - "8080:8080"
  environment:
    - SERVICE_TYPE=example-service-1
  dns:
      - 172.17.42.1
example2:
  image: "reactive-consul-example:0.1-SNAPSHOT"
  ports:
    - "8081:8080"
  environment:
    - SERVICE_TYPE=example-service-2
  dns:
    - 172.17.42.1